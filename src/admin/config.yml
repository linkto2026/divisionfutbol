site_url: "https://linkto2026.github.io/divisionfutbol/"

backend:
  name: git-gateway
  repo: linkto2026/divisionfutbol
  branch: main
  identity_url: https://auth.decapbridge.com/sites/1576e37c-d0ad-4825-9b88-f34f3a7e4944
  gateway_url: https://gateway.decapbridge.com

publish_mode: editorial_workflow

media_folder: "src/uploads"
public_folder: "/divisionfutbol/uploads"

collections:
  - name: "posts"
    label: "Notas"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{date}} · {{title}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - label: "Categoría"
        name: "category"
        widget: "select"
        options:
          - "Selección"
          - "División Profesional"
          - "Copa Simón Bolívar"
          - "ACF Primera A"
          - "ACF Primera B"
          - "ACF Ascensos"
          - "Internacional"
          - "Automovilismo"
          - "Otros Deportes"
      - { label: "Destacada", name: "featured", widget: "boolean", default: false }
      - { label: "Portada", name: "cover", widget: "image", required: false }
      - { label: "Bajada (excerpt)", name: "excerpt", widget: "string", required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }
